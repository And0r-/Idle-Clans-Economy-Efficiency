version: '3.8'

services:
  idle-clans-optimizer:
    build: .
    # container_name removed to allow scaling
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      # Data directory (read-only)
      - ./data:/app/data:ro
      # Logs directory (writable)
      - ./logs:/app/logs
    networks:
      - idle-clans-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: idle-clans-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - idle-clans-optimizer
    restart: unless-stopped
    networks:
      - idle-clans-network
    profiles:
      - production

networks:
  idle-clans-network:
    driver: bridge