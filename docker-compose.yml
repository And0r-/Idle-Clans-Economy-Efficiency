version: '3.8'

services:
  idle-clans-optimizer:
    build: .
    container_name: idle-clans-profit-optimizer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      # Optional: Mount data directory if you want to persist data
      - ./data:/app/data:ro
    networks:
      - idle-clans-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: idle-clans-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - idle-clans-optimizer
    restart: unless-stopped
    networks:
      - idle-clans-network
    profiles:
      - production

networks:
  idle-clans-network:
    driver: bridge